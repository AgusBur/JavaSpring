<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id del autor</th>
                        <th scope="col">Nombre del autor</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="autor : ${autores}" >
                    <tr>
                        <th scope="row" th:text="${autor.id}"></th>
                        <td th:text="${autor.nombre}"></td>
                        <td>
                            <a th:href="@{/autor/modificar/__${autor.id}__}"> <i class="fas fa-feather-alt"></i> Modificar </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
