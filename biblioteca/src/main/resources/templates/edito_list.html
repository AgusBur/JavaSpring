<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <div th:replace="fragments/head :: head"></div>
    <body>
        <div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id de la editorial</th>
                        <th scope="col">Nombre de la editorial</th>
                        <th scope="col"sec:authorize="hasRole('ADMIN')" >Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="editorial : ${editoriales}" >
                    <tr>
                        <th scope="row" th:text="${editorial.id}"></th>
                        <td th:text="${editorial.nombre}"></td>
                        <td>
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/editorial/modificar/__${editorial.id}__}"> <i class="fas fa-feather-alt"></i> Modificar </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div>
            <a href="/inicio">Volver</a>
        </div>
    </body>
</html>
