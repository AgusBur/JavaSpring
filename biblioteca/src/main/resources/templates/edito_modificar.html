<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <div th:replace="fragments/head :: head"></div>
    <body>
        <div>
            <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">

                <input hidden th:value="${id}" name="id">
                <div>
                    <label for="nombreEditorial">Nombre editorial:</label>
                    <input th:value="${editorial.nombre}" type="text" name="nombreEditorial">
                </div>
                <br>
                <br>
                <button type="submit">Actualizar</button>
            </form>
        </div>
    </body>
</html>
